name: iOS Pull Request

on:
  pull_request:
    types: [ opened, reopened, synchronize, ready_for_review ]
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build_and_test:
    name: Build and Test Package
    if: github.event.pull_request.draft == false
    runs-on: macos-14

    steps:
      - name: Run pull request workflow
        uses: govuk-one-login/mobile-ios-pipelines@f85a655e4c2b9cf5474938f7e28e3b01dab6befe
        with:
          action_type: 'Pull Request'
          scheme: Authentication-Package
          xcode_version: 15.2
          run_destination: platform=macOS,arch=arm64,variant=Mac Catalyst
          sonar_token: ${{ secrets.SONAR_TOKEN }}
