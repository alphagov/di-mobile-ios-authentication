name: iOS Pull Request

on:
  pull_request:
    types: [ opened, reopened, synchronize, ready_for_review ]
    branches: [ main ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    if: github.event.pull_request.draft == false
    runs-on: macos-14

    steps:
      - name: Run pull request workflow
        uses: govuk-one-login/mobile-ios-pipelines@22e742f7acf42076c0238d8de04fa2c97e943654
        with:
          action_type: 'Pull Request'
          xcode_version: 15.2
          package_scheme: Authentication-Package
          run_destination: platform=macOS,arch=arm64,variant=Mac Catalyst
          sonar_token: ${{ secrets.SONAR_TOKEN }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
