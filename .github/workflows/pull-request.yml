name: iOS Pull Request

on:
  pull_request:
    types: [ opened, reopened, synchronize, ready_for_review ]
    branches: [ main ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    if: github.event.pull_request.draft == false
    runs-on: macos-14

    steps:
      - name: Run pull request workflow
        uses: govuk-one-login/mobile-ios-pipelines@f195fc1dde1bd5828bb46976458249f7bfdf1b38
        with:
          action_type: 'Pull Request'
          package_scheme: Authentication-Package
          xcode_version: 15.2
          run_destination: platform=macOS,arch=arm64,variant=Mac Catalyst
          sonar_token: ${{ secrets.SONAR_TOKEN }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
