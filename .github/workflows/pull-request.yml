name: iOS Pull Request

on:
  pull_request:
    types: [ opened, reopened, synchronize, ready_for_review ]
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build_and_test:
    name: Build and Test Package
    if: github.event.pull_request.draft == false
    runs-on: macos-14

    steps:
      - name: Run pull request workflow
        uses: govuk-one-login/mobile-ios-pipelines@4f099716ca7ebfec24858451038a5215cfcf2aa5
        with:
          scheme: Authentication-Package
          run_destination: platform=macOS,arch=arm64,variant=Mac Catalyst
          sonar_token: ${{ secrets.SONAR_TOKEN }}
